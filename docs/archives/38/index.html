<p>Existe algum detalhe de antiguidade no olho dela. Algo de monge tailandês mendigando atenção só pra te ajudar…</p>
<p>Beleza. O vento pára e o <em>prajnaparamita</em> ecoa:</p>
<p>– Forma é vazio, vazio é forma.</p>
<p>Nunca algo fez tanto sentido, darling.</p>
