    <h1>Botânica</h1>
<p>Chamava-se Marlene. 25 anos carregando um doce par de olhos verdes e lábios de aquarela: luz e umidade apontando a culpa.</p>
<p>– Rapaz, nunca vi uma coisa dessas…</p>
<p>Ela olha pra cima e te dá um beijo na boa: tem dias de <em>sim</em>, de <em>não</em> e desses de <em>nem fudendo, sir</em>.</p>
