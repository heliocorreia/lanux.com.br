    <h1>There’s no daffodil</h1>
<p>O laranja do tempo não enobrece ninguém, muito menos a poeira acumulada do conhecimento alheio.</p>
<p>– A folha cai, a grama cresce, a água aveluda a pedra. Onde está o problema?</p>
<p>Trovão, orvalho, e nesse exato momento, o barulho do ar-condicionado…</p>
